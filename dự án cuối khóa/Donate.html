<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="./css/donate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <a href="./Home.html">
        <img id="iconx" src="./img/images-PhotoRoom.png-PhotoRoom.png" alt="">

    </a>


    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Donate</span>
                <header>1.Full name</header>
            </div>

            <div class="input-field">
                <i class="fa-solid fa-pen"></i>
                <input type="text" class="input" placeholder="First name" required>
            <div>
                <!-- <br> -->
            <div class="input-field">
                <i class="fa-solid fa-pen"></i>
                <input type="Last name" class="input" placeholder="Last name" required>
            <div>


            <div class="top-header">
                <header>2.What is your address?</header>
            </div>

            <div class="input-field">
                <i class="fa-solid fa-location-dot"></i>
                <input type="Address" class="input" placeholder="Address" required>
            <div>


            <div class="top-header">
                <header>3.Phone number</header>
            </div>

            <div class="input-field">
                <i class="fa-solid fa-phone"></i>
                <input type="text" class="input" required>
            <div>


            <div class="top-header">
                <header>4.Email</header>
            </div>

            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="Email" class="input" required>
            <div>


            <div class="top-header">
                <header>5.Payment</header>
                <p>Payment amount ($)</p>
            </div>

            <div class="input-field">
                <i class="fa-regular fa-credit-card"></i>
                <input type="text" class="input" required>
            </div>
        </div>
            <div class="submit">
                <button type="button" class="submit" value="submit">Submit</button>
            </div>
    </div>
</body>
</html>
